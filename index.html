<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Música</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">
            <img src="src/image/illustration-hero.svg" alt="imagem de uma pessoa ouvindo música">

            <div class="info">
                <p class="title">Order Summary</p>

                <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>
            </div>

            <div class="plan">
                <img src="src/image/icon-music.svg" alt="icon music" class="icon">
                
                <p class="annual">Annual Plan <br><span class="year">$59,99/year </span></p>
                

                <a href="#" class="change">Change</a>
            </div>

            <div class="btn">
                <button class="pay">Proceed to Payment</button>

                <button class="cancel">Cancel Order</button>
            </div>
        </section>
    </main>
</body>
</html>
